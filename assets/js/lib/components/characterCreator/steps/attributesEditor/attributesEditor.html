
<div class="row">
    <div class="small-12 columns">
        <h4>Roll Method</h4>
        <select v-model="currentRollMethod">
            <option v-for="method in rollMethods" v-bind:value="method.value">{{ method.title }}</option>
        </select>
        <p>{{ currentRollMethod | rollMethodDescription }}</p>
        <hr>
    </div>
</div>

<div class="row">
    <div class="small-12 columns">
        <component :is="currentRollMethod" :character.sync="character" transition="fade" transition-mode="out-in" keep-alive></component>
    </div>
</div>
