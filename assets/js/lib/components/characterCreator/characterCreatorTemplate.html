
<div class="character-creator-component">
  <h3>Character Creator</h3>
  <button v-on:click="startCharacterCreator">Create New Character</button>
  <div class="creator-modal sw-panel" transition="zoom-in" v-show="show">
    <div class="sw-panel-head">
      <div class="left-corner"></div>
      <div class="corner-fill"></div>
      <span v-on:click="show = false" aria-label="Close">&#215;</span>
    </div>
    <div class="sw-panel-content">
      <component :is="currentStep" :character.sync="character" transition="fade" transition-mode="out-in" keep-alive></component>
    </div>
    <div class="sw-panel-foot">
      <div class="left-corner"></div>
      <div class="corner-fill"></div>
      <div class="right-corner"></div>
    </div>
  </div>
</div>
