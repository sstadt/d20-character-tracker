
<div class="die-counter">
    <button class="mini" v-on:click="decrement()"><icon name="subtract"></icon></button>
    <div class="die-count">
        <icon :name="dieType"></icon>
        <span>{{ count }}</span>
    </div>
    <button class="mini" v-on:click="increment()"><icon name="add"></icon></button>
</div>
