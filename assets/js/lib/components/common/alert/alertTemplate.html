
<div class="alert-box radius" v-bind:class="{
    success: type === 'success',
    warning: type === 'warning',
    info: type === 'info',
    alert: type === 'alert',
    secondary: type === 'secondary'
  }" transition="fade" v-show="messages.length > 0">
  <ul>
    <li v-for="message in messages" track-by="$index">{{ message }}</li>
  </ul>
  <a href="#" class="close" v-on:click="close()">&times;</a>
</div>
