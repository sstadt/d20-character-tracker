

<div class="prompt" transition="zoom-in" v-show="show">
  <div class="prompt-overlay" v-on:click="cancel()"></div>
  <div class="prompt-wrap">
    <div class="prompt-head">
      <div class="left-corner"></div>
      <div class="corner-fill full"></div>
      <div class="right-corner"></div>
    </div>
    <div class="prompt-content">
      <form v-on:submit.prevent="submit()">
        <p class="text-center">{{ label }}</p>
        <v-input type="text" :value.sync="promptValue"></v-input>
        <button class="tiny" type="button" v-on:click="cancel()">Cancel</button>
        <button class="tiny" type="submit">OK</button>
      </form>
    </div>
    <div class="prompt-foot">
      <div class="left-corner"></div>
      <div class="corner-fill"></div>
      <div class="right-corner"></div>
    </div>
  </div>
</div>
