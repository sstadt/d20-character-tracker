
<md-list-item :class="{ 'skill-editor': true, 'combat': skill.combat }">
  <span class="skill-value-large">{{ skill.rank }}</span>
  <div class="md-list-text-container">
    <span>{{ skill.name }}</span>
    <span>{{ skill.ability }}</span>
  </div>
  <md-button class="md-icon-button md-list-action" @click.native="decrement(skill.name)">
    <md-icon>remove</md-icon>
  </md-button>
  <md-button class="md-icon-button md-list-action" @click.native="increment(skill.name)">
    <md-icon>add</md-icon>
  </md-button>
</md-list-item>
