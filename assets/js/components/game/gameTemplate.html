
<div class="game">
  <div class="controls">
    <button class="mini" v-on:click="crawlModalOpen = true"><i class="fa fa-bars"></i></button>
    <button class="mini" v-on:click="playersModalOpen = true"><i class="fa fa-users"></i></button>
    <button class="mini" v-on:click="settingsModalOpen = true"><i class="fa fa-cog"></i></button>
  </div>

  <panel>
    <div slot="content">
      <alert :alert.sync="gameAlert"></alert>
      <p>{{ game.title }}</p>
    </div>
  </panel>

  <modal :show.sync="crawlModalOpen">
    <div slot="content">
      <crawl-menu :game.sync="game"></crawl-menu>
    </div>
  </modal>

  <modal :show.sync="playersModalOpen">
    <div slot="content">
      <players-menu :game.sync="game"></players-menu>
    </div>
  </modal>

  <modal :show.sync="settingsModalOpen">
    <div slot="content">
      <settings-menu :game.sync="game"></settings-menu>
    </div>
  </modal>
</div>
