
<div class="players-pane" v-if="game.gameMaster && game.players">
  <h3>Players</h3>
  <div class="player gm">
    <p><i v-if="gameMasterIsOnline" class="fa fa-circle"></i>{{ game.gameMaster.chatHandle }}</p>
  </div>
  <div class="player" v-for="player in game.players">
    <p><i v-if="player | playerIsOnline" class="fa fa-circle"></i>{{ player.chatHandle }}<p>
  </div>
</div>
