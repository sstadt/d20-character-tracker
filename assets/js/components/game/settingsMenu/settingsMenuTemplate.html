
<div class="game-menu settings">
  <alert ref="gameSettingsAlert" :can-close="true"></alert>

  <div v-if="game.config">
    <h4 class="section-header">Social</h4>

    <div class="row small-up-2">
      <div class="column"><md-checkbox v-model="game.config.isPublic">Make Game Searchable</md-checkbox></div>
    </div>

    <div class="controls">
      <md-button @click="closeModal()" :disabled="saving">Cancel</md-button>
      <md-button @click="updateConfig()" :disabled="saving">Save</md-button>
    </div>
  </div>
</div>
