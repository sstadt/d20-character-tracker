
<div class="crawl-menu" v-if="game.config">
  <h3>{{ game.title }} Settings</h3>

  <p>Game specific settings and configuration.</p>

  <h4 class="section-header">Social<h4>

  <ul class="small-block-grid-3">
    <li><v-checkbox :checked.sync="game.config.isPublic" label="Make game searchable"></v-checkbox></li>
  </ul>

  <div class="controls">
    <button class="tiny" v-on:click="cancel()">Cancel</button>
    <button class="tiny">Save</button>
  </div>
</div>
