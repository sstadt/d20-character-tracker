
<div draggable="true"
  @dragstart.stop="startDragging($event)"
  @drag.stop.prevent="dragHandler($event)"
  @dragend.stop="stopDragging($event)"
  @mousewheel="scrollHandler($event)"
  :class="{
    'dragging': dragging,
    'panel': true
  }"
  :style="{
    'margin-left': left + 'px',
    'margin-top': top + 'px'
  }">
  <slot></slot>
</div>
