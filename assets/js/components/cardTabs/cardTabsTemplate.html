
<div class="card-tabs">
  <ul class="tab-nav">
    <li v-for="tab in tabs" :class="{ 'active': tab.active }" @click="activate(tab)">
      {{ tab.name }}
    </li>
  </ul>

  <div class="slide-wrap">
    <transition name="slide-down">
      <div v-show="showTabs" class="tab-content">
        <slot></slot>
      </div>
    </transition>
  </div>
</div>
