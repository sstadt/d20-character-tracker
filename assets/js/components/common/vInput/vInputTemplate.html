
<label class="v-input">
  {{ label }}
  <i class="fa fa-{{ icon }}" v-if="icon"></i>
  <textarea v-if="type === 'textarea'" placeholder="{{ placeholder }}" v-el:input v-model="value"></textarea>
  <input v-if="type !== 'textarea'" type="{{ type }}" placeholder="{{ placeholder }}" v-el:input v-model="value" />
</label>
