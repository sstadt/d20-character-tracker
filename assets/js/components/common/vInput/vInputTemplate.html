
<label class="v-input">
  {{ label }}
  <i class="fa fa-{{ icon }}" v-if="icon"></i>
  <textarea v-if="type === 'textarea'"
    v-el:input
    placeholder="{{ placeholder }}"
    v-model="value"
    v-on:blur="validate()"
    v-on:change="softValidate()"></textarea>
  <input v-else
    v-el:input
    type="{{ type }}"
    placeholder="{{ placeholder }}"
    v-model="value"
    v-on:blur="validate()"
    v-on:change="softValidate()" />
</label>
