
<div :class="{ 'dice-pool': true, droppable: droppable }">
  <div class="current-pool"
    @dragover.prevent
    @dragenter.prevent="dragEnter"
    @dragleave.prevent="dragLeave"
    @drop="dropHandler">
    <div class="tokens">
      <transition-group name="fade">
        <div key="light" v-show="lightToken" @click.native="removeToken('light')">
          <icon name="light-destiny-token"></icon>
        </div>
        <div key="dark" v-show="darkToken" @click.native="removeToken('dark')">
          <icon name="dark-destiny-token"></icon>
        </div>
      </transition-group>
    </div>
    <span class="die-block" @click="removeDie('ability')">
      <icon name="die-ability" v-for="n in dice.ability" :key="n"></icon>
    </span>
    <span class="die-block" @click="removeDie('proficiency')">
      <icon name="die-proficiency" v-for="n in dice.proficiency" :key="n"></icon>
    </span>
    <span class="die-block" @click="removeDie('difficulty')">
      <icon name="die-difficulty" v-for="n in dice.difficulty" :key="n"></icon>
    </span>
    <span class="die-block" @click="removeDie('challenge')">
      <icon name="die-challenge" v-for="n in dice.challenge" :key="n"></icon>
    </span>
    <span class="die-block" @click="removeDie('boost')">
      <icon name="die-boost" v-for="n in dice.boost" :key="n"></icon>
    </span>
    <span class="die-block" @click="removeDie('setback')">
      <icon name="die-setback" v-for="n in dice.setback" :key="n"></icon>
    </span>
    <span class="die-block" @click="removeDie('force')">
      <icon name="die-force" v-for="n in dice.force" :key="n"></icon>
    </span>
  </div>
  <md-button class="md-icon-button roll-button" @click.native="roll()" v-if="!loading"><icon name="dice"></icon></md-button>
  <md-spinner :md-size="30" md-indeterminate v-if="loading"></md-spinner>
</div>
