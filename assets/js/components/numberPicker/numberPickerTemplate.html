
<div class="number-picker flex-row">
  <span class="number-picker-label fill-width text-center">{{ innerValue }}</span>
  <div class="number-picker-controls">
    <md-button class="md-icon-button" @click="increment"><md-icon>keyboard_arrow_up</md-icon></md-button>
    <md-button class="md-icon-button" @click="decrement"><md-icon>keyboard_arrow_down</md-icon></md-button>
  </div>
</div>
