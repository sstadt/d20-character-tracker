
<div class="die-counter">
    <icon :name="dieType"></icon>
    <div class="current-die-count">{{ count }}</div>
    <div class="die-counter-controls">
      <i v-on:click="decrement()" class="fa fa-chevron-up"></i>
      <i v-on:click="increment()" class="fa fa-chevron-down"></i>
    </div>
</div>
