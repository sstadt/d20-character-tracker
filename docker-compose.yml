version: "2"
services:
  sails:
    build: .
    command: npm start
    ports:
      - "1337:1337"
    links:
      - mongo
    tty: true
    volumes:
      - .:/server
      - /server/node_modules
    environment:
      - NODE_ENV=development
  mongo:
    image: mongo:2.6.6
    volumes:
      - /data/db:/data/db
    ports:
      - "27017:27017"
